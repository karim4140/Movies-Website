<!DOCTYPE html>

<body>
    <header>
        <nav>
            <div class="logo">
                <button class= "btton " onclick="window.open('Home.html','_self')">
                    2AK
                </button>
            </div>
            <div class="about">
                <button id="about" onclick="window.open('about.html','_self')">About us</button>
            </div>
            <div class="home"><button id="myButton">Home</button></div>
            <script>
                document.getElementById("myButton").addEventListener("click", function() {
                    window.location.assign("Home.html");
                });
            </script>
            <div class="search-bar">
                <form class="example" action="#" onsubmit="return searchMovies()">
                    <input type="text" id="searchInput" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

            <script>
                function searchMovies() {
                    // Get the search input element
                    const searchInput = document.getElementById('searchInput');
                    const searchTerm = searchInput.value.trim();

                    if (searchTerm !== "") {
                        window.location.href = 'allFilms.html?ok=1&key=' + encodeURIComponent(searchTerm);
                    }

                    // Return false to prevent form submission
                    return false;
                }
            </script>

            <div class="watchlist">
                <button id="watch" onclick="window.open('watch.html','_self')">Watchlist</button>
            </div>
            <div class="sign-in">
                <button id="sign" onclick="window.open('index.html','_blank')">Sign In</button>
            </div>
            <!-- <div class="lang">
                <button>EN</button>
            </div> -->
        </nav>
