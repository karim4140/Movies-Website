                <div class="search-bar">
                    <form class="example" action="#" onsubmit="return searchMovies()">

                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <script>
                    function searchMovies() {
                        const searchTerm = searchInput.value.trim();

                        if (searchTerm !== "") {
                            window.location.href = 'allFilms.html?ok=1&key=' + encodeURIComponent(searchTerm);
                        }
                        // Return false to prevent form submission
                        return false;
                    }
                </script>

                <div class="watchlist">

                </div>
                <div class="sign-in">
